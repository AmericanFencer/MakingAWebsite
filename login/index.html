<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/fadeOut.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class = "myForm">
    <form id = "myForm" class = "form">

    <div class = "fadeinWrapper" id = "fadeinWrapper">
        <div class = "typewriter"><h1>Login.</h1></div>
        <div class="inputContainer">
            <input type="text" class="input" placeholder="a" id="username" maxlength="50" required>
            <label class="label">Username</label>
            <span id="errorMessage" class="error-message"></span> <!-- Pre-define the error message span but keep it empty -->
        </div>
        <div class="inputContainer">
            <input type="password" class="input" placeholder="a" id="password" maxlength="50" required>
            <label class="label">Password</label>
        </div>
        <div class = "acc">
            Don't have an account?
        </div>

        <button type="submit" class="button">Login</button>

        <a id = "lgbtn" class = "lgbtn" onclick="fadeOut('../signup/');" formnovalidate>Sign-Up Here!</button></a>
        </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
