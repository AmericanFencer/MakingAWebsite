<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class = "myForm">
    <form action = "" id = "myForm" class = "form">
    <h1 class = "title" id = "tform">Login</h1>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" id="username" required>
        <label class="label">Username</label>
      </div>
      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="password" required>
        <label class="label">Password</label>
      </div>
      <div id = "acc">
        Don't have an account?
        <a id = "lgbtn" class = "lgbtn" href="../signup/" formnovalidate>Sign-Up Here!</button>
      </div>

      <input type="submit" id = "signup" class="submitBtn" value="Login">
    </form>
    </div>

    <script>
        // JavaScript code for handling login
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Replace these temporary values with your actual login API logic
            const apiUrl = '../LAMPAPI/Login.php';
            const requestBody = {
                login: username,
                password: password
            };

            // Send a POST request to your login API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                // Handle the API response here
                if (data.id != 0) {
                    sessionStorage.setItem("user_id", data.id);
                    sessionStorage.setItem("firstName", data.firstName);
                    sessionStorage.setItem("lastName", data.lastName);

                    alert('Login successful');
                    window.location.href = "../";
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
