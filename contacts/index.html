<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Contacts</title>
</head>
<body>    
    
    <h1 class = "userTitle">WELCOME, <span id="firstNameDisplay"></span></h1>

    <div class="inputContainer" id="search">
        <input type="text" class="input" placeholder="a">
        <label class="label">Search</label>
      </div>
    <div class = "container">
    <div class="sidebar">
        <div class="inputContainer">
            <input type="text" class="input" placeholder="a" ">
            <label class="label" id="firstNameAdd">First Name</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" >
            <label class="label" id="lastNameAdd">Last Name</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" >
            <label class="label" id="emailAdd">Email</label>
          </div>
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label class="label" id="phoneNumberAdd">Phone Number</label>
          </div>
          <div class="inputContainer">
            <button class="addButton">Add</button>
          </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="contactsTableBody">
        </tbody>
    </table>
</div>
<div class="bottom"></div>
    <script>
        // HTML element references
const searchInput = document.getElementById('searchInput');
const contactsTableBody = document.getElementById('contactsTableBody');
document.getElementById("firstNameDisplay").textContent = sessionStorage.getItem('firstName').toUpperCase();

// Function to fetch and display contacts based on search query
function fetchAndDisplayContacts(searchTerm) {
    const apiEndpoint = 'http://poosd.xyz/LAMPAPI/SearchContacts.php';
    const searchRequest = {
        search: searchTerm,
        userId: "1", 
    };


    fetch(apiEndpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(searchRequest),
    })
    .then(response => response.json())
    .then(data => {
        contactsTableBody.innerHTML = ''; 
        if (data.results && Array.isArray(data.results)) {
            data.results.forEach(contact => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${contact.FirstName}</td>
                    <td>${contact.LastName}</td>
                    <td>${contact.Email}</td>
                    <td>${contact.PhoneNumber}</td>
                    <td><button class="edit-button">
                        <span class="material-icons">edit</span>
                    </button>
                    <button class="remove-button">
                        <span class="material-symbols-outlined">
                            delete
                            </span>
                    </button>
                    </td>
                `;
                contactsTableBody.appendChild(newRow);
            });
        } else {
            console.error('Invalid API response format');
        }
    })
    .catch(error => {
        console.error('Error fetching contacts:', error);
    });
}

// Event listener for the search input field
searchInput.addEventListener('input', function () {
    const searchTerm = searchInput.value.trim(); // Get the search query and remove leading/trailing spaces
    fetchAndDisplayContacts(searchTerm);
});

// Initial load: Populate the table with all contacts
fetchAndDisplayContacts("");

    </script>

    <script>
        const editButtons = document.querySelectorAll('.edit-button');
        const tableRows = document.querySelectorAll('#contactsTableBody tr');
        
        editButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                // Get the row of the clicked button
                const row = tableRows[index];
        
                // Check if the row is in edit mode
                const isEditMode = row.classList.contains('edit-mode');
        
                if (!isEditMode) {
                    // Enter edit mode
                    row.classList.add('edit-mode');
                    const cells = row.querySelectorAll('td');
        
                    cells.forEach((cell, cellIndex) => {
                        // Skip the last cell (containing the edit button)
                        if (cellIndex < cells.length - 1) {
                            const originalValue = cell.textContent;
                            const input = document.createElement('input');
                            input.value = originalValue;
                            cell.textContent = '';
                            cell.appendChild(input);
                        }
                    });
                } else {
                    // Exit edit mode
                    row.classList.remove('edit-mode');
                    const cells = row.querySelectorAll('td');
        
                    cells.forEach((cell, cellIndex) => {
                        // Skip the last cell (containing the edit button)
                        if (cellIndex < cells.length - 1) {
                            // Revert to the original content
                            cell.innerHTML = cell.firstChild.value; // Update cell content with input value
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
