    <script>
        // HTML element references
const searchInput = document.getElementById('searchInput');
const contactsTableBody = document.getElementById('contactsTableBody');
document.getElementById("firstNameDisplay").textContent = sessionStorage.getItem('firstName').toUpperCase();

// Function to fetch and display contacts based on search query
function fetchAndDisplayContacts(searchTerm) {
    const apiEndpoint = 'http://poosd.xyz/LAMPAPI/SearchContacts.php';
    const searchRequest = {
        search: searchTerm,
        userId: "1", // Replace with the appropriate user ID or identifier
    };


    fetch(apiEndpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(searchRequest),
    })
    .then(response => response.json())
    .then(data => {
        contactsTableBody.innerHTML = ''; // Clear the table before populating it with new data

        if (data.results && Array.isArray(data.results)) {
            data.results.forEach(contact => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${contact.FirstName}</td>
                    <td>${contact.LastName}</td>
                    <td>${contact.Email}</td>
                    <td>${contact.PhoneNumber}</td>
                    <td><button class="edit-button">
                        <span class="material-icons">edit</span>
                    </button>
                    <button class="remove-button">
                        <span class="material-symbols-outlined">
                            delete
                            </span>
                    </button>
                    </td>
                `;
                contactsTableBody.appendChild(newRow);
            });
        } else {
            console.error('Invalid API response format');
        }
    })
    .catch(error => {
        console.error('Error fetching contacts:', error);
    });
}

// Event listener for the search input field
searchInput.addEventListener('input', function () {
    const searchTerm = searchInput.value.trim(); // Get the search query and remove leading/trailing spaces
    fetchAndDisplayContacts(searchTerm);
});

// Initial load: Populate the table with all contacts
fetchAndDisplayContacts("");

    </script>

    <script>
        const editButtons = document.querySelectorAll('.edit-button');
        const tableRows = document.querySelectorAll('#contactsTableBody tr');
        
        editButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                // Get the row of the clicked button
                const row = tableRows[index];
        
                // Check if the row is in edit mode
                const isEditMode = row.classList.contains('edit-mode');
        
                if (!isEditMode) {
                    // Enter edit mode
                    row.classList.add('edit-mode');
                    const cells = row.querySelectorAll('td');
        
                    cells.forEach((cell, cellIndex) => {
                        // Skip the last cell (containing the edit button)
                        if (cellIndex < cells.length - 1) {
                            const originalValue = cell.textContent;
                            const input = document.createElement('input');
                            input.value = originalValue;
                            cell.textContent = '';
                            cell.appendChild(input);
                        }
                    });
                } else {
                    // Exit edit mode
                    row.classList.remove('edit-mode');
                    const cells = row.querySelectorAll('td');
        
                    cells.forEach((cell, cellIndex) => {
                        // Skip the last cell (containing the edit button)
                        if (cellIndex < cells.length - 1) {
                            // Revert to the original content
                            cell.innerHTML = cell.firstChild.value; // Update cell content with input value
                        }
                    });
                }
            });
        });
        
    </script>
    <script>
const apiEndpointAdd = 'http://poosd.xyz/LAMPAPI/AddContact.php'; 
// Define the API endpoint


// Select the elements
const firstNameInput = document.querySelector('#firstNameAdd');
const lastNameInput = document.querySelector('#lastNameAdd');
const emailInput = document.querySelector('#emailAdd');
const phoneNumberInput = document.querySelector('#phoneNumberAdd');
const addButton = document.querySelector('.addButton');
const tableBody = document.getElementById('contactsTableBody');

// Function to update the table with new data
function updateTableWithData(data) {
    // Clear existing table rows
    tableBody.innerHTML = '';

    // Loop through the data and add rows to the table
    data.forEach(entry => {
        const row = document.createElement('tr');
        const firstNameCell = document.createElement('td');
        firstNameCell.textContent = entry.firstName;
        const lastNameCell = document.createElement('td');
        lastNameCell.textContent = entry.lastName;
        const emailCell = document.createElement('td');
        emailCell.textContent = entry.email;
        const phoneNumberCell = document.createElement('td');
        phoneNumberCell.textContent = entry.phoneNumber;

        // Create an edit button as shown in previous examples
        const editButton = document.createElement('button');
        editButton.classList.add('edit-button');
        // Set up event listeners for editing and updating

        // Append cells and edit button to the row
        row.appendChild(firstNameCell);
        row.appendChild(lastNameCell);
        row.appendChild(emailCell);
        row.appendChild(phoneNumberCell);
        row.appendChild(editButton);

        // Append the row to the table body
        tableBody.appendChild(row);
    });
}

// Add a click event listener to the "Add" button
addButton.addEventListener('click', () => {
    // Get the values from the input fields
    const firstName = firstNameInput.value;
    const lastName = lastNameInput.value;
    const email = emailInput.value;
    const phoneNumber = phoneNumberInput.value;

    // Create a data object with the values
    const data = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        phoneNumber: phoneNumber
    };

    // Make an API request to add the data to the database
    fetch(apiEndpointAdd, {
        method: 'POST', // Use POST for adding data
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // Convert data to JSON format
    })
    .then(response => response.json())
    .then(result => {
        // Handle the API response or any other actions as needed
        console.log('Data added successfully:', result);
        // Clear the input fields if needed
        firstNameInput.value = '';
        lastNameInput.value = '';
        emailInput.value = '';
        phoneNumberInput.value = '';

        // Fetch the updated data from the server and update the table
        fetch(apiEndpoint)
        .then(response => response.json())
        .then(updatedData => {
            updateTableWithData(updatedData);
        })
        .catch(error => {
            console.error('Error fetching updated data:', error);
        });
    })
    .catch(error => {
        // Handle errors
        console.error('Error:', error);
    });
});

// Fetch and initialize the table with data when the page loads
fetch(apiEndpoint)
.then(response => response.json())
.then(initialData => {
    updateTableWithData(initialData);
})
.catch(error => {
    console.error('Error fetching initial data:', error);
});


    </script>
