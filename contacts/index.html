<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class = "userTitle">WELCOME, <span id="firstNameDisplay"></span></h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="contactsTableBody">
        </tbody>
    </table>
    <script>
        document.getElementById("firstNameDisplay").textContent = sessionStorage.getItem('firstName').toUpperCase();
        const apiEndpoint = `http://poosd.xyz/LAMPAPI/SearchContacts.php`;

        const searchRequest = {
            search: "", // Provide an empty search query to retrieve all contacts
            userId: "1", // Replace with the appropriate user ID or identifier
        };

        const contactsTableBody = document.getElementById('contactsTableBody');

        fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(searchRequest),
        })
            .then(response => response.json())
            .then(data => {
                console.log('API Response Data:', data); // Move this line here
                if (data.results && Array.isArray(data.results)) {
                    // Iterate over each contact object in the results array
                    data.results.forEach(contact => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${contact.FirstName}</td>
                            <td>${contact.LastName}</td>
                            <td>${contact.Email}</td>
                            <td>${contact.PhoneNumber}</td>
                        `;
                        contactsTableBody.appendChild(newRow);
                    });
                } else {
                    console.error('Invalid API response format');
                }
            })
            .catch(error => {
                console.error('Error fetching contacts:', error);
            });
    </script>
</body>
</html>
