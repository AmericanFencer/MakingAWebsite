<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class = "userTitle">WELCOME, <span id="firstNameDisplay"></span></h1>
    <input type="text" id="searchInput" placeholder="Search...">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="contactsTableBody">
        </tbody>
    </table>
    <script>
        // HTML element references
const searchInput = document.getElementById('searchInput');
const contactsTableBody = document.getElementById('contactsTableBody');
document.getElementById("firstNameDisplay").textContent = sessionStorage.getItem('firstName').toUpperCase();

// Function to fetch and display contacts based on search query
function fetchAndDisplayContacts(searchTerm) {
    const apiEndpoint = 'http://poosd.xyz/LAMPAPI/SearchContacts.php';
    const searchRequest = {
        search: searchTerm,
        userId: "1", // Replace with the appropriate user ID or identifier
    };

    fetch(apiEndpoint, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(searchRequest),
    })
    .then(response => response.json())
    .then(data => {
        contactsTableBody.innerHTML = ''; // Clear the table before populating it with new data

        if (data.results && Array.isArray(data.results)) {
            data.results.forEach(contact => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${contact.FirstName}</td>
                    <td>${contact.LastName}</td>
                    <td>${contact.Email}</td>
                    <td>${contact.PhoneNumber}</td>
                `;
                contactsTableBody.appendChild(newRow);
            });
        } else {
            console.error('Invalid API response format');
        }
    })
    .catch(error => {
        console.error('Error fetching contacts:', error);
    });
}

// Event listener for the search input field
searchInput.addEventListener('input', function () {
    const searchTerm = searchInput.value.trim(); // Get the search query and remove leading/trailing spaces
    fetchAndDisplayContacts(searchTerm);
});

// Initial load: Populate the table with all contacts
fetchAndDisplayContacts("");

    </script>
</body>
</html>
