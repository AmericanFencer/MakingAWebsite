<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font.css">
    <script src="../js/fadeOut.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <title>Sign-Up Page</title>
</head>
<body>
    <div class = "myForm">
    <form id = "myForm" class = "form">
    <div class = "fadeinWrapper" id = "fadeinWrapper">
      <div class = "typewriter"><h1>Sign-Up.</h1></div>
      <div class="name">
        <div class="inputContainer" id="name">
                <input type="text" class="input" placeholder="a" id="firstName" maxlength="50" required>
                <label for="firstName" class="label">First Name</label>
        </div>
        <div class="inputContainer" id="name">
                <input type="text" class="input" placeholder="a" id="lastName" maxlength="50" required>
                <label for="lastName" class="label">Last Name</label>
        </div>
      </div>
      <div class="inputContainer" id = "usernameContainer">
        <input type="text" class="input" placeholder="a" id="username" autocomplete="username" maxlength="50" required>
        <label for="username" class="label">Username</label>
        <span id="errorMessage" class="error-message"></span> <!-- Pre-define the error message span but keep it empty -->
        </input>
      </div>
      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="password" maxlength="50" required>
        <label for="password" class="label">Password</label>
      </div>

      <div class = "acc">
        Already have an account?
      </div>

      <button type="submit" class="button">Sign-Up</button>

      <a id = "lgbtn" class = "lgbtn" onclick="fadeOut('../login');" formnovalidate>Login Here!</button></a>
    </form>
    </div>
    </div>
</body>

<script src="../js/signUp.js"></script>

</html>
