<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font.css">
    <script src="../js/fadeOut.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Arvo&display=swap" rel="stylesheet">
    <title>Sign-Up Page</title>
</head>
<body>
    <div class = "myForm">
    <form id = "myForm" class = "form">
    <div class = "fadeinWrapper" id = "fadeinWrapper">
      <div class = "typewriter"><h1>Sign-Up.</h1></div>
      <div class="name">
        <div class="inputContainer" id="name">
                <input type="text" class="input" placeholder="a" id="firstName" required>
                <label for="firstName" class="label">First Name</label>
        </div>
        <div class="inputContainer" id="name">
                <input type="text" class="input" placeholder="a" id="lastName" required>
                <label for="lastName" class="label">Last Name</label>
        </div>
      </div>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" id="username" autocomplete="username" required>
        <label for="username" class="label">Username</label>
        </input>
      </div>
      <div class="inputContainer">
        <input type="password" class="input" placeholder="a" id="password" required>
        <label for="password" class="label">Password</label>
      </div>

      <div class = "acc">
        Already have an account?
      </div>

      <button type="submit" class="button">Sign-Up</button>

      <a id = "lgbtn" class = "lgbtn" onclick="fadeOut('../login');" formnovalidate>Login Here!</button></a>
    </form>
    </div>
    </div>
</body>

<script>
    // JavaScript code for handling login
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the input values
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Replace these temporary values with your actual login API logic
        const apiUrl = '../LAMPAPI/SignUp.php';
        const requestBody = {
            FirstName: firstName,
            LastName: lastName,
            Login: username,
            Password: password
        };

        // Send a POST request to your login API
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => response.json())
        .then(data => {
            // Handle the API response here
            if (data.id != 0) {
                sessionStorage.setItem("user_id", data.id);
                sessionStorage.setItem("firstName", firstName);
                sessionStorage.setItem("lastName", lastName);

                fadeOut("../");
            } else {
                alert('Login failed. Please check your credentials.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</html>
